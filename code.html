        // --- DARK/LIGHT MODE ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-btn');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                btn.innerHTML = 'üåô';
            } else {
                body.setAttribute('data-theme', 'light');
                btn.innerHTML = '‚òÄ';
            }
        }

        // --- PARTICLE BACKGROUND ANIMATION (JS thu·∫ßn) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        // Resize canvas theo m√†n h√¨nh
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Class H·∫°t
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1; // K√≠ch th∆∞·ªõc h·∫°t
                this.speedX = (Math.random() * 1.5) - 0.75;
                this.speedY = (Math.random() * 1.5) - 0.75;
                this.color = 'rgba(56, 189, 248, 0.5)'; // M√†u xanh nh·∫°t
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                // Quay ƒë·∫ßu khi ch·∫°m bi√™n
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 15000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            // V·∫Ω ƒë∆∞·ªùng n·ªëi c√°c h·∫°t g·∫ßn nhau
            connect();
            requestAnimationFrame(animateParticles);
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/10000);
                        ctx.strokeStyle = 'rgba(56, 189, 248,' + opacityValue * 0.2 + ')'; // M√†u ƒë∆∞·ªùng n·ªëi
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // --- INIT APP ---
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            initParticles();
            animateParticles();
        });

    </script>
